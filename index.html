 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komari Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Komari Studios. Creative studio for geospatial data and language design practice.">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to bottom, #fdfbf7 0%, #f4ede4 100%);
            color: #2c2c2c;
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 96px 24px;
            text-align: center;
            transition: transform 0.1s ease;
        }
        img.logo {
            max-width: 480px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            max-height: 120px;
            object-fit: contain;
        }
        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 36px;
        }
        .contact {
            font-size: 16px;
        }
        footer {
            margin-top: 96px;
            font-size: 14px;
            color: #666666;
        }
        @media (prefers-reduced-motion: reduce) {
            .container {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="KOMARI STUDIOS LOGO.png" alt="Komari Studios logo" class="logo">
        <h1>Komari Studios</h1>
        <p>
            An independent creative studio focused on thoughtful language design and geospatial data storytelling.
        </p>
        <div class="contact">
            Contact:
            <a href="mailto:hello@komaristudios.com">hello@komaristudios.com</a>
        </div>
        <footer>
            Â© 2026 Komari Studios LLC
        </footer>
    </div>
    <script>
        const container = document.querySelector(".container");
        if (window.matchMedia("(prefers-reduced-motion: reduce)").matches === false) {
            document.addEventListener("mousemove", function(event) {
                const x = (event.clientX / window.innerWidth) - 0.5;
                const y = (event.clientY / window.innerHeight) - 0.5;
                container.style.transform =
                    "translate(" + (x * 8) + "px, " + (y * 8) + "px)";
            });
        }
    </script>
</body>
</html>
