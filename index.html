<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komari Studios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Komari Studios. Creative studio and design practice.">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #111111;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
            transition: transform 0.1s ease;
        }

        img.logo {
            max-width: 180px;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .contact {
            font-size: 16px;
        }

        footer {
            margin-top: 80px;
            font-size: 14px;
            color: #666666;
        }

        @media (prefers-reduced-motion: reduce) {
            .container {
                transition: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png.PNG" alt="Komari Studios logo" class="logo">

        <h1>Komari Studios</h1>

        <p>
            An independent creative studio focused on thoughtful design and spatial storytelling.
        </p>

        <div class="contact">
            Contact:
            <a href="mailto:hello@komaristudios.com">hello@komaristudios.com</a>
        </div>

        <footer>
            Â© 2026 Komari Studios LLC
        </footer>
    </div>

    <script>
        const container = document.querySelector(".container");

        if (window.matchMedia("(prefers-reduced-motion: reduce)").matches === false) {
            document.addEventListener("mousemove", function(event) {
                const x = (event.clientX / window.innerWidth) - 0.5;
                const y = (event.clientY / window.innerHeight) - 0.5;

                container.style.transform =
                    "translate(" + (x * 8) + "px, " + (y * 8) + "px)";
            });
        }
    </script>
</body>
</html>
