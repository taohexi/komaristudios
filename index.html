 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Komari Studios. Creative studio for art, design and storytelling." />
  <title>K O M A R I&nbsp; S T U D I O S</title>
  <link rel="icon" type="image/png" href="KOMARI STUDIOS LOGO.png" />
  <style>
    :root {
      --ink: #280264;
      --bg: #ffffff;
      --space-1: 12px;
      --space-2: 20px;
      --space-3: 32px;
      --space-4: 48px;
      --space-5: 72px;
      --radius: 14px;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
     font-family: ui-sans-serif, "Avenir Next", Avenir, "Helvetica Neue", Helvetica, Arial, sans-serif;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: clamp(48px, 8vh, 96px) 24px;
      text-align: center;
      transition: transform 0.1s ease;
    }

    header {
      margin-bottom: var(--space-3);
    }

    img.logo {
      width: min(420px, 70vw);
      height: auto;
      display: block;
      margin: 0 auto var(--space-2);
      object-fit: contain;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    p {
      margin: var(--space-3) auto var(--space-3);
      font-size: 18px;
      line-height: 1.65;
      max-width: 46ch;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: var(--space-2);
      margin-bottom: var(--space-5);
    }

    .btn, .link {
      font-size: 16px;
      text-decoration: none;
      color: var(--ink);
      padding: 10px 14px;
      border-radius: var(--radius);
    }

    .btn {
      border: 1px solid rgba(40, 2, 100, 0.28);
      background: rgba(40, 2, 100, 0.04);
    }

    .btn:hover {
      background: rgba(40, 2, 100, 0.08);
    }

    .contact {
      font-size: 16px;
      margin-top: var(--space-2);
    }

    a {
      color: var(--ink);
    }

    a:hover {
      opacity: 0.75;
    }

    a:focus-visible {
      outline: 2px solid rgba(40, 2, 100, 0.65);
      outline-offset: 3px;
      border-radius: 8px;
    }

    footer {
      margin-top: var(--space-4);
      font-size: 14px;
      opacity: 0.9;
    }

    @media (prefers-reduced-motion: reduce) {
      .container { transition: none; }
      a { transition: none; }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <img src="KOMARI STUDIOS LOGO.png" alt="Komari Studios logo" class="logo" />
      <h1>K O M A R I&nbsp; S T U D I O S</h1>
    </header>

    <p>
      An independent creative studio focused on mindful art, design, and storytelling.
    </p>

    <div class="actions">
      <a class="link" href="#work">artwork</a>
      <a class="link" href="mailto:holakomaristudios@gmail.com">contact</a>

    </div>

    <section id="work" aria-label="Work preview">
      <p style="font-size: 16px; max-width: 52ch; opacity: 0.95; margin-bottom: 0;">
        Selected works and prints coming soon.
      </p>
    </section>

    <footer>Â© 2026 Komari Studios, LLC</footer>
  </main>

  <script>
    const container = document.querySelector(".container");
    if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
      document.addEventListener("mousemove", function (event) {
        const x = event.clientX / window.innerWidth - 0.5;
        const y = event.clientY / window.innerHeight - 0.5;
        container.style.transform = "translate(" + x * 8 + "px, " + y * 8 + "px)";
      });
    }
  </script>
</body>
</html>
