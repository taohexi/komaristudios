<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K O M A R I&nbsp; S T U D I O S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Komari Studios. Creative studio for geospatial data and language design practice.">
    <link rel="icon" type="image/png" href="KOMARI STUDIOS LOGO.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cal Sans', sans-serif;
            background-color: #ffffff;
            color: #ffffff; /* All text matches logo color */
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 96px 24px;
            text-align: center;
            transition: transform 0.1s ease;
        }
        img.logo {
            /* Make the logo larger and responsive:
               - minimum 240px wide on very small screens
               - preferred 66% of the container width
               - maximum 720px on very large screens */
            width: clamp(240px, 66%, 720px);
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            object-fit: contain;
        }
        h1, p, .contact, footer {
            color: #280264; /* Ensure all elements use the same color */
            margin: 0; auto;
        }
        h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 36px;
        }
        .contact {
            font-size: 16px;
            margin-bottom: 36px;
        }
        .contact a {
            color: #280264; /* Link matches logo color */
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 96px;
            font-size: 14px;
            color: #280264; /* Footer matches logo color */
        }
        @media (prefers-reduced-motion: reduce) {
            .container {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="KOMARI STUDIOS LOGO.png" alt="Komari Studios logo" class="logo">
        <h1>K O M A R I&nbsp; S T U D I O S</h1>
        <p>
            An independent creative studio focused on <br>thoughtful language design</br> & <br>geospatial data storytelling.</br>
        </p>
        <div class="contact">
            Contact: <a href="mailto:hola@komaristudios.com">hola@komaristudios.com</a>
        </div>
        <footer>
            Â© 2026 Komari Studios, LLC
        </footer>
    </div>
    <script>
        const container = document.querySelector(".container");
        if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
            document.addEventListener("mousemove", function(event) {
                const x = (event.clientX / window.innerWidth) - 0.5;
                const y = (event.clientY / window.innerHeight) - 0.5;
                container.style.transform = "translate(" + (x * 8) + "px, " + (y * 8) + "px)";
            });
        }
    </script>
</body>
</html>
