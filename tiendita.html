<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Komari Studios shop test item." />
  <title>Komari Studios | Shop</title>

  <style>
    :root {
      --bg: #fbfbfc;
      --paper: #ffffff;
      --ink: #221a33;
      --muted: #6f6b7a;
      --hairline: rgba(34, 26, 51, 0.10);
      --soft: rgba(34, 26, 51, 0.05);
      --radius: 16px;
      --max: 720px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.55;
      letter-spacing: 0.01em;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 32px 18px;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand .name {
      margin: 0;
      font-size: 13px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .brand .sub {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--hairline);
      background: var(--paper);
      font-weight: 700;
      text-decoration: none;
    }

    .pill:hover {
      text-decoration: underline;
      background: var(--soft);
    }

    .pill.tiendita,
    .pill.tiendita:hover {
      text-decoration: none;
      background: var(--soft);
    }

    .card {
      background: var(--paper);
      border: 1px solid var(--hairline);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 8px 24px rgba(34, 26, 51, 0.06);
    }

    .titleRow {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .tag {
      font-size: 12px;
      color: var(--muted);
      background: var(--soft);
      border: 1px solid var(--hairline);
      padding: 4px 10px;
      border-radius: 999px;
    }

    .desc {
      margin: 0 0 14px 0;
      font-size: 13px;
      color: var(--muted);
    }

    .buyArea {
      display: flex;
      justify-content: center;
      padding: 8px 0 2px 0;
    }

    footer {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid var(--hairline);
      font-size: 12px;
      color: var(--muted);
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <p class="name">Komari Studios</p>
        <p class="sub">Tiendita</p>
      </div>

      <nav class="nav" aria-label="Primary">
        <a class="pill" href="/">Home</a>
        <a class="pill tiendita" href="/tiendita.html" aria-current="page">Tiendita</a>
        <a class="pill galeria" href="/galeria.html">Galeria</a>
        <a class="pill" href="/#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section class="card" aria-label="Test item purchase">
        <div class="titleRow">
          <h1>Test item</h1>
          <span class="tag">Secure checkout</span>
        </div>

        <p class="desc">Use this page to run a quick purchase test.</p>

        <div class="buyArea">
          <script async
            src="https://js.stripe.com/v3/buy-button.js">
          </script>

          <stripe-buy-button
            buy-button-id="buy_btn_1SsB7i00GBpk7t8o4BJEmjjZ"
            publishable-key="pk_live_51SsANa00GBpk7t8oAn2OkcBRNC8VFXCqMs8x1ZPUtgbyww8cs78QyPj2yA6y6HtK7ZFzjh30tvtxYXjfXplnTlpa00WAMnuigT"
          >
          </stripe-buy-button>
        </div>

        <footer>
          <p>If checkout does not load, refresh the page and try again.</p>
        </footer>
      </section>
    </main>
  </div>
</body>
</html>
